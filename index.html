  <section id="first-section" class="section">
    <div class="container">
      <h1 class="title">
        <h1 style= "text-align:center;">Haushaultsplan</h1>
      </h1>
      <div class="columns is-centered">
        <div class="column">
          <div style = "text-align:center">Haushaltsaufgaben</div>
          <div class="buttons">
            <button class="button is-info">Waschbecken/Dusche reinigen</button>
            <button class="button is-info">WC reinigen</button>
            <button class = "button is-info">Handtücher wechseln</button>

              <button class = "button is-info">Wäsche waschen</button>
              <button class = "button is-info">Wäsche falten/einräumen</button>

          </div>
          <div class = "buttons">

        </div>
        </div>
        <div class="column">
            <div style = "text-align: center;">Kalender</div>
            <object data="calendar-16/index.html" width="570" height="400">
              <embed src="calendar-16/index.html" width="570" height="400">
